<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planner Pessoal</title>
  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="max-w-5xl w-full p-6 bg-white shadow-xl rounded-2xl">
    <h1 class="text-2xl font-bold text-center mb-6">Planner Pessoal</h1>
    
    <div id="categories" class="grid md:grid-cols-2 gap-6"></div>
  </div>

  <script>
    const categories = [
      {
        name: "Saúde e Bem-estar",
        items: [
          "Avaliei minha saúde física (exames, energia, sono, peso).",
          "Tenho uma meta clara (ex: melhorar condicionamento, emagrecer, dormir melhor).",
          "Defini pelo menos 1 ação prática diária/semanal.",
          "Coloquei um prazo realista para alcançar a meta.",
          "Tenho como medir progresso (ex: frequência cardíaca, peso, disposição)."
        ]
      },
      {
        name: "Finanças",
        items: [
          "Tenho clareza do meu orçamento mensal (entradas e saídas).",
          "Defini uma meta financeira (ex: quitar dívidas, formar reserva, investir).",
          "Listei ações práticas (ex: cortar gastos, automatizar poupança).",
          "Estabeleci prazos.",
          "Sei como medir progresso (saldo, patrimônio, % da meta atingida)."
        ]
      },
      {
        name: "Relacionamentos",
        items: [
          "Avaliei a qualidade dos meus vínculos (família, amigos, parceiro(a)).",
          "Defini uma meta (ex: fortalecer amizades, melhorar comunicação).",
          "Ações práticas (ex: reservar tempo semanal, conversar mais abertamente).",
          "Prazo definido.",
          "Critério de progresso (mais encontros, maior proximidade, menos conflitos)."
        ]
      },
      {
        name: "Espiritualidade",
        items: [
          "Tenho clareza sobre a prática espiritual que me conecta.",
          "Defini meta (ex: meditar diariamente, estudar filosofia, participar de grupo).",
          "Ação prática inserida na rotina.",
          "Prazo para manter consistência.",
          "Critério de progresso (paz interior, disciplina, clareza mental)."
        ]
      },
      {
        name: "Profissão e Carreira",
        items: [
          "Avaliei minha satisfação atual com o trabalho.",
          "Tenho meta (ex: promoção, transição de carreira, curso novo).",
          "Ação prática clara (ex: networking, capacitação, portfólio).",
          "Estabeleci prazo.",
          "Critério de progresso (avaliação de desempenho, novas oportunidades)."
        ]
      },
      {
        name: "Autoconhecimento",
        items: [
          "Avaliei meu nível atual de autoconhecimento.",
          "Meta definida (ex: conhecer pontos fortes, vencer limitações).",
          "Ação prática (ex: terapia, journaling, leitura de autodesenvolvimento).",
          "Prazo estabelecido.",
          "Critério de progresso (maior clareza, decisões mais conscientes)."
        ]
      },
      {
        name: "Lazer e Hobbies",
        items: [
          "Listei atividades que me dão prazer e recarregam energia.",
          "Meta definida (ex: voltar a tocar, viajar, aprender algo novo).",
          "Ação prática semanal inserida.",
          "Prazo definido.",
          "Critério de progresso (frequência de prática, satisfação)."
        ]
      },
      {
        name: "Trabalho Social",
        items: [
          "Avaliei minha contribuição atual para a sociedade.",
          "Defini meta (ex: voluntariado, doações, mentoria).",
          "Ação prática clara e regular.",
          "Prazo estabelecido.",
          "Critério de progresso (impacto percebido, regularidade da contribuição)."
        ]
      }
    ];

    const container = document.getElementById("categories");

    categories.forEach((cat, index) => {
      const card = document.createElement("div");
      card.className = "bg-gray-50 p-4 rounded-xl shadow-md";

      const title = document.createElement("h2");
      title.className = "text-lg font-semibold mb-3";
      title.innerText = `${index + 1}. ${cat.name}`;
      card.appendChild(title);

      cat.items.forEach((item, idx) => {
        const label = document.createElement("label");
        label.className = "flex items-center space-x-2 mb-2";

        const input = document.createElement("input");
        input.type = "checkbox";
        input.className = "form-checkbox h-5 w-5 text-blue-500";

        const key = `${cat.name}-${idx}`;
        input.checked = localStorage.getItem(key) === "true";

        input.addEventListener("change", () => {
          localStorage.setItem(key, input.checked);
        });

        const span = document.createElement("span");
        span.innerText = item;

        label.appendChild(input);
        label.appendChild(span);
        card.appendChild(label);
      });

      container.appendChild(card);
    });
  </script>
</body>
</html>
