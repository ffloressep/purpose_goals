
<!DOCTYPE html>

<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<title>Anamnese de Objetivos Pessoais</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 20px;
        }
        h1 {
            text-align: center;
            background-color: #e6e6fa;
            padding: 10px;
            border-radius: 8px;
        }
        .section {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        textarea {
            width: 100%;
            height: 60px;
            font-size: 14px;
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            resize: vertical;
        }
        button {
            background-color: #add8e6;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }
    </style>

<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f8ff;
    margin: 0;
    padding: 20px;
}
.container {
    max-width: 800px;
    margin: auto;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
h1 {
    text-align: center;
    color: #333;
}
label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
    color: #444;
}
textarea {
    width: 100%;
    height: 80px;
    padding: 10px;
    margin-top: 5px;
    border-radius: 4px;
    border: 1px solid #ccc;
    resize: vertical;
}
button {
    display: block;
    width: 100%;
    margin-top: 20px;
    padding: 12px;
    background-color: #add8e6;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
}
button:hover {
    background-color: #87ceeb;
}
@media (max-width: 600px) {
    .container {
        padding: 10px;
    }
    textarea {
        height: 60px;
    }
    button {
        font-size: 14px;
        padding: 10px;
    }
}
</style>
</head>
<body><div class="container">
<h1>Anamnese de Objetivos Pessoais</h1>
<form id="anamneseForm">
<div class="section">
<label for="financas">Finanças</label>
<textarea id="financas" name="Finanças"></textarea>
</div>
<div class="section">
<label for="saude">Saúde e Bem-estar</label>
<textarea id="saude" name="Saúde e Bem-estar"></textarea>
</div>
<div class="section">
<label for="relacionamentos">Relacionamentos</label>
<textarea id="relacionamentos" name="Relacionamentos"></textarea>
</div>
<div class="section">
<label for="espiritualidade">Espiritualidade</label>
<textarea id="espiritualidade" name="Espiritualidade"></textarea>
</div>
<div class="section">
<label for="conhecimento">Conhecimento</label>
<textarea id="conhecimento" name="Conhecimento"></textarea>
</div>
<div class="section">
<label for="profissional">Profissional e Carreira</label>
<textarea id="profissional" name="Profissional e Carreira"></textarea>
</div>
<div class="section">
<label for="social">Social</label>
<textarea id="social" name="Social"></textarea>
</div>
<div class="section">
<label for="recreativo">Recreativo (Lazer e Hobbies)</label>
<textarea id="recreativo" name="Recreativo (Lazer e Hobbies)"></textarea>
</div>
<button onclick="gerarPDF()" type="button">Gerar Relatório em PDF</button>
</form>
<script>
        async function gerarPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.setFont("helvetica", "bold");
            doc.setFontSize(16);
            doc.setFillColor(230, 230, 250);
            doc.text("Relatório de Objetivos Pessoais", 105, 20, { align: "center" });

            doc.setFontSize(12);
            doc.setFont("helvetica", "normal");
            let y = 30;

            const areas = [
                "Finanças",
                "Saúde e Bem-estar",
                "Relacionamentos",
                "Espiritualidade",
                "Conhecimento",
                "Profissional e Carreira",
                "Social",
                "Recreativo (Lazer e Hobbies)"
            ];

            areas.forEach(area => {
                const resposta = document.getElementById(area.toLowerCase().replace(/[^a-z]/gi, "")).value.trim();
                if (resposta) {
                    doc.setFont("helvetica", "bold");
                    doc.text(area, 10, y);
                    y += 6;
                    doc.setFont("helvetica", "normal");
                    const lines = doc.splitTextToSize(resposta, 180);
                    doc.text(lines, 10, y);
                    y += lines.length * 6 + 4;
                    if (y > 270) {
                        doc.addPage();
                        y = 20;
                    }
                }
            });

            doc.save("relatorio_objetivos.pdf");
        }
    </script>
</div></body>
</html>
