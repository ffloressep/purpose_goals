<body><div class="container">
<h1>Anamnese de Objetivos Pessoais</h1>
<form id="anamneseForm">
<div class="section">
<label for="financas">Finanças</label>
<textarea id="financas" name="Finanças"></textarea>
</div>
<div class="section">
<label for="saude">Saúde e Bem-estar</label>
<textarea id="saude" name="Saúde e Bem-estar"></textarea>
</div>
<div class="section">
<label for="relacionamentos">Relacionamentos</label>
<textarea id="relacionamentos" name="Relacionamentos"></textarea>
</div>
<div class="section">
<label for="espiritualidade">Espiritualidade</label>
<textarea id="espiritualidade" name="Espiritualidade"></textarea>
</div>
<div class="section">
<label for="conhecimento">Conhecimento</label>
<textarea id="conhecimento" name="Conhecimento"></textarea>
</div>
<div class="section">
<label for="profissional">Profissional e Carreira</label>
<textarea id="profissional" name="Profissional e Carreira"></textarea>
</div>
<div class="section">
<label for="social">Social</label>
<textarea id="social" name="Social"></textarea>
</div>
<div class="section">
<label for="recreativo">Recreativo (Lazer e Hobbies)</label>
<textarea id="recreativo" name="Recreativo (Lazer e Hobbies)"></textarea>
</div>
<button onclick="gerarPDF()" type="button">Gerar Relatório em PDF</button>
</form>
<script>
        async function gerarPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.setFont("helvetica", "bold");
            doc.setFontSize(16);
            doc.setFillColor(230, 230, 250);
            doc.text("Relatório de Objetivos Pessoais", 105, 20, { align: "center" });

            doc.setFontSize(12);
            doc.setFont("helvetica", "normal");
            let y = 30;

            const areas = [
                "Finanças",
                "Saúde e Bem-estar",
                "Relacionamentos",
                "Espiritualidade",
                "Conhecimento",
                "Profissional e Carreira",
                "Social",
                "Recreativo (Lazer e Hobbies)"
            ];

            areas.forEach(area => {
                const resposta = document.getElementById(area.toLowerCase().replace(/[^a-z]/gi, "")).value.trim();
                if (resposta) {
                    doc.setFont("helvetica", "bold");
                    doc.text(area, 10, y);
                    y += 6;
                    doc.setFont("helvetica", "normal");
                    const lines = doc.splitTextToSize(resposta, 180);
                    doc.text(lines, 10, y);
                    y += lines.length * 6 + 4;
                    if (y > 270) {
                        doc.addPage();
                        y = 20;
                    }
                }
            });

            doc.save("relatorio_objetivos.pdf");
        }
    </script>
</div>

<script>
  function exportarPDF() {
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();
    doc.setFontSize(14);
    doc.text("Relatório de Objetivos Pessoais", 105, 20, null, null, "center");

    const campos = [
      ["Finanças", document.getElementById("financas").value],
      ["Saúde e Bem-estar", document.getElementById("saude").value],
      ["Relacionamentos", document.getElementById("relacionamentos").value],
      ["Espiritualidade", document.getElementById("espiritualidade").value],
      ["Conhecimento", document.getElementById("conhecimento").value],
      ["Profissional e Carreira", document.getElementById("profissional").value],
      ["Social", document.getElementById("social").value],
      ["Recreativo (Lazer e Hobbies)", document.getElementById("recreativo").value]
    ];

    let y = 30;
    campos.forEach(([titulo, texto]) => {
      doc.setFont(undefined, "bold");
      doc.text(titulo, 10, y);
      y += 7;
      doc.setFont(undefined, "normal");
      const linhas = doc.splitTextToSize(texto, 180);
      doc.text(linhas, 10, y);
      y += linhas.length * 7 + 5;
      if (y > 270) {
        doc.addPage();
        y = 20;
      }
    });

    doc.save("relatorio_objetivos.pdf");
  }
</script>
